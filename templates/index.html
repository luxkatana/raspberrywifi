<!DOCTYPE html>
<html>
<head>
  <title>Status</title>
  <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='navbar.css')}}" />
</head>
<body>
  <div class="navbar">
    <div class="links">
      <a href="/">Fortnite!</a>

    </div>
  </div>


  <div class="home">
  <h2>
    {%if status == 'connected'%}
    De raspberry pi is verbonden op
    {%if ssid != ''%}
    <bold>{{ssid}}</bold>
    {%else%}
    het netwerk!
    {%endif%}
    {%else%}
    nee.. Moet nog verbinden.
    {%endif%}
  </h2>
  
  <div class="prompt">
    <p>
      {%if status == 'connected'%}
      {{ip}}
      {%else%}
      Probeer eventueel een netwerk te maken genaamd "TP-Link"
      {%endif%}
    </p>
  </div></div>

</body>
</html>
